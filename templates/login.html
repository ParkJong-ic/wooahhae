<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Log In | SWEETER</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <!--  //css  -->

    <!-- JS -->
    <script src="https://kit.fontawesome.com/575347b31c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename ='all.js')}}"></script>
    <!-- //JS -->

</head>
<body class="body-bg">
<div class="login-wrap">
    <div class="login-box">
        <div class="login-img">
            <p><!--<img src="{{ url_for('static', filename='login_bg.jpg') }}" alt="">--></p>
        </div>
        <div class="box">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <p class="logo-title">우리 아파트 해결사<br><strong>우 아 해 ~ <i class="fa-solid fa-screwdriver-wrench"></i></strong></p>
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-email" class="input" type="text" placeholder="Email">
                                <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control is-hidden">
                                <button class="button is-sparta" onclick="check_dup()">중복확인</button>
                            </div>
                        </div>
                        <p id="help-email" class="help is-hidden">이메일을 입력해주세요.</p>
                        <p id="help-email-login" class="help is-danger"></p>
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용 가능합니다.</p>
                        </div>
                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                회원가입하기
                            </button>
                        </nav>
                    </div>
                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="field">
                                <div class="control" style="width:100%">
                                    <input id="input-name" class="input" type="text" placeholder="이름 입력">
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="field">
                                <div class="control" style="width:100%">
                                    <input id="input-nickname" class="input" type="text" placeholder="닉네임 입력">
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="field">
                                <div class="control" style="width:100%">
                                    <input id="input-tel" class="input" type="tel" placeholder="전화번호 입력">
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <div class="field">
                                <div class="control" style="width:100%">
                                    <input id="input-address" class="input" type="text" placeholder="동•호수 입력">
                                </div>
                            </div>
                        </div>

                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-sparta is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
</body>
</html>
